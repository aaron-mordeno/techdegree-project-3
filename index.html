<!DOCTYPE html>
    <head>
        <title>Techdegree Project 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <div class="signup">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form>
            <fieldset id="contact">
                <legend>Contact Information</legend>
                
                <div class="input">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Required">
                </div>
                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required">
                </div>
                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. (+852) 1234-5678">
                </div>
                <div class="input">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="input">
                    <label for="district">District</label>
                    <select id="district" name="district">
                        <option value="Hong Kong">Hong Kong Island</option>
                        <option value="Kowloon">Kowloon</option>
                        <option value="New Territories">New Territories</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                <p>Select the newsletters you would like to recieve</p>
                <input type="checkbox" id="htmlnews" name="newsletter" value="htmlnews">
                <label for="htmlnews">HTML News</label><br>
                <input type="checkbox" id="cssnews" name="newsletter" value="cssnews">
                <label for="cssnews">CSS News</label><br>
                <input type="checkbox" id="jsnews" name="newsletter" value="jsnews">
                <label for="jsnews">JavaScript News</label>

                <p>Newsletter Format</p>
                <input type="radio" id="html" name="format" value="html">
                <label for="html">HTML</label><br>
                <input type="radio" id="plaintext" name="format" value="plaintext">
                <label for="plaintext">Plain Text</label><br>
                <br>
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="topics" placeholder="What else would you like to hear about?"></textarea>

                <input type="submit" id="submit" value="Sign Up">
            </fieldset>
        </form>

        <p id="copyright">Copyright &copy; The Code Review</p>
    </body>
</html>
